<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main>
    <div class="server">
      <header>Welcome</header>
      <form>
        <header>Join server</header>
        <input type="text" class="server-host" value="" />
        <button class="connect">Connect</button>
      </form>
    </div>

    <div class="log-in" hidden>
      <header>Start playing</header>
      <form>
        <header>Create new crew</header>
        <input type="text" class="ship-name" minlength="2" placeholder="Ship name" />
        <input type="text" class="captain-name" minlength="2" placeholder="Captain name" />
        <button class="create-crew">Create crew</button>
      </form>

      <form>
        <header>Return to existing crew</header>
        <input type="text" class="crew-id" placeholder="Crew ID" />
        <input type="text" class="crew-key" placeholder="Key" />
        <button class="return-to-crew">Return to crew</button>
      </form>
    </div>

    <div class="crew" hidden>
      <header>Crew</header>
      <form>
        <header>Status</header>
        <div class="location">Location: <span></span></div>
        <div class="members">Members: <ul></ul></div>
      </form>
      
      <form>
        <header>Shout</header>
        <input type="text" class="shout-message" placeholder="Message" />
        <button class="shout">Shout</button>
      </form>
    </div>

    <div class="ship" hidden>
      <header>Ship</header>
      <form>
        <header>Status</header>
        <div class="location">Location: <span></span></div>
        <div class="position">Position: <span></span></div>
        <div class="course">Course: <span></span></div>
      </form>

      <form>
        <header>Actions</header>
        <button class="land-ship">Land ship</button>
        <button class="take-off-ship">Take off ship</button>
        <button class="leave-ship">Leave ship</button>
      </form>

      <form class="scanner">
        <header>Scanner</header>
        <button class="use-ship-scanner">Scan for nearby objects</button>
        
        <ul class="results"></ul>
      </form>

      <form>
        <header>Course</header>
        <input type="text" class="ship-course-target" placeholder="x,y,z">
        <button class="set-ship-course">Set course</button>
      </form>
    </div>

    <div class="planet" hidden>
      <header>Planet</header>
      <form>
        <header>Enter ship</header>
        <input type="text" class="ship-id" placeholder="Ship ID" />
        <input type="text" class="ship-key" placeholder="Key" />
        <button class="enter-ship">Enter ship</button>
      </form>
    </div>
  </main>

  <div class="log">
    <header>Captain's log</header>
    <textarea readonly></textarea>
  </div>

  <script src="index.js"></script>
</body>
</html>
